name: ai_cicd_bouquet

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/ai_cicd_bouquet.yml'
  workflow_dispatch: {}

concurrency:
  group: ai-modules-bouquet-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  TARGET_DIR: /home/${{ secrets.EC2_USER }}/fastapi

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Check Secret Format (Debug)
        run: |
          echo "Key check start..."
          echo "${{ secrets.EC2_SSH_KEY }}" | head -n 1

      - name: Clean up remote .git folder
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          use_insecure_cipher: true
          script: |
            if [ -d "${{ env.TARGET_DIR }}/.git" ]; then
              echo "Found .git folder, removing it to fix permissions..."
              sudo rm -rf ${{ env.TARGET_DIR }}/.git
            fi

      - name: Upload ai_modules â†’ EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./*"
          target: "${{ env.TARGET_DIR }}/"
          overwrite: true
          rm: false
          timeout: "300s"
          use_insecure_cipher: true
          exclude: |
            .git
            **/.git/**
            **/.DS_Store
            **/__pycache__/**
            **/.venv/**
            **/venv/**
            **/node_modules/**

      - name: Install deps & restart FastAPI service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          use_insecure_cipher: true
          timeout: "300s"
          script: |
            cd ${{ env.TARGET_DIR }}

            echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > .env

            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            
            pip install -r requirements.txt || echo "No requirements.txt found"
            pip install python-dotenv fastapi uvicorn requests python-multipart

            pkill -f "uvicorn main:app" || true
            
            nohup uvicorn main:app --host 0.0.0.0 --port 8000 > /dev/null 2>&1 &
            
            sleep 2
            exit 0