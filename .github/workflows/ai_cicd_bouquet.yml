name: ai_cicd_bouquet

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/ai_cicd_bouquet.yml'
  workflow_dispatch: {}

concurrency:
  group: ai-modules-bouquet-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  TARGET_DIR: /home/${{ secrets.EC2_USER }}/fastapi

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Remove unnecessary files before upload
        run: |
          rm -rf .git
          rm -rf .github
          rm -rf .gitignore
          rm -rf venv
          rm -rf __pycache__

      - name: Clean up remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          use_insecure_cipher: true
          script: |
            if [ -d "${{ env.TARGET_DIR }}" ]; then
               sudo rm -rf ${{ env.TARGET_DIR }}/.git
            fi
            mkdir -p ${{ env.TARGET_DIR }}

      - name: Upload ai_modules â†’ EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./*"
          target: "${{ env.TARGET_DIR }}/"
          overwrite: true
          rm: false
          timeout: "300s"
          use_insecure_cipher: true

      - name: Install deps & restart FastAPI service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          use_insecure_cipher: true
          timeout: "300s"
          script: |
            cd ${{ env.TARGET_DIR }}

            ls -la

            echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > .env

            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            
            pip install --upgrade pip
            
            pip install -r requirements.txt || echo "requirements.txt not found"
            pip install python-dotenv fastapi uvicorn requests python-multipart

            pkill -f "uvicorn main:app" || true
            
            nohup uvicorn main:app --host 0.0.0.0 --port 8000 > /dev/null 2>&1 &
            
            sleep 2
            echo "Deployment Finished Successfully!"
            exit 0